<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">

    <title>HTML Template</title>

    <script>
        class HelloWorldElement extends HTMLElement {
            constructor() {
                super();

                this.attachShadow({mode:"open"});
                const tpl = document.getElementById("template-wc");
                this.shadowRoot.append(tpl.content.cloneNode(true));
            }
        }
        customElements.define("hello-world", HelloWorldElement);
        
    </script>
</head>
<body>
    <h1>Slots</h1>
    <template id="template-wc">
        <style>
            :host {
                display: block;
                background-color: #666;
                color: white;
                padding: 1em;
                margin: 1em;
            }
            h2 {
                color: pink;
            }
        </style>
        <slot name="titulo">
            <h2>Título Padrão</h2>
        </slot>
        <p>Este é um conteúdo definido dentro do template</p>
        <slot name="conteudo"></slot>
    </template>

    <hello-world></hello-world>
    
    <hello-world>
        <div slot="conteudo"> Este é o Conteúdo do Elemento.</div>
        <h2 slot="titulo">Título definido</h2>
        <h2 slot="titulo">Título 2</h2>
    </hello-world>
</body>
</html>
